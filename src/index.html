<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Landing page for a coffee shop" />
    <meta
      name="keywords"
      content="HTML, CSS, grid layout, flex-box, around the us landing page"
    />
    <meta name="author" content="Sekhar Mekala" />
    <!-- The following link to css is not needed since we are using webpack -->
    <!-- <link rel="stylesheet" href="./pages/index.css" /> -->
    <!-- <link rel="icon" type="image/x-icon" href="./favicon.ico" /> -->
    <title>Around The U.S.</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img
          src="<%=require('./images/around_the_us.svg')%>"
          class="header__image"
          alt="header image"
        />
      </header>
      <main>
        <section class="profile">
          <div class="profile__avatar-info">
            <img class="avatar profile__avatar" id="avatar" />
            <div class="profile__avatar-edit">
              <button class="profile__avatar-pen" type="button"></button>
            </div>
            <div class="profile__info">
              <div class="profile__name-pen">
                <h1 class="profile__name"></h1>
                <button class="profile__pen" type="button"></button>
              </div>
              <p class="profile__name-tag"></p>
            </div>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="content">
          <ul class="content__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">Â© 2022 Around The U.S.</p>
      </footer>
    </div>
    <div class="modal" id="profile-edit">
      <div class="modal__container">
        <button class="modal__close" type="button"></button>
        <div class="modal__content">
          <h3 class="modal__heading">Edit Profile</h3>
          <form class="modal__form" name="profile-edit" novalidate>
            <label class="modal__label">
              <input
                type="text"
                class="modal__input"
                placeholder="Name"
                required
                minlength="2"
                maxlength="40"
                id="profile-modal-name"
                name="profile-modal-name"
              />
              <span class="modal__line"></span>
              <span
                class="modal__input-error"
                id="profile-modal-name-error"
              ></span>
            </label>
            <label class="modal__label">
              <input
                type="text"
                class="modal__input"
                placeholder="Description"
                required
                minlength="2"
                maxlength="200"
                id="profile-modal-job"
                name="profile-modal-job"
              />
              <span class="modal__line"></span>
              <span
                class="modal__input-error"
                id="profile-modal-job-error"
              ></span>
            </label>
            <button type="submit" class="modal__submit">Save</button>
          </form>
        </div>
      </div>
    </div>

    <div class="modal" id="add-card">
      <div class="modal__container">
        <button class="modal__close" type="button"></button>
        <div class="modal__content">
          <h3 class="modal__heading">New Place</h3>
          <form class="modal__form" name="add-card" novalidate>
            <label class="modal__label">
              <input
                type="text"
                class="modal__input"
                placeholder="Title"
                required
                id="add-card-title"
                minlength="1"
                maxlength="30"
                name="add-card-title"
              />
              <span class="modal__line"></span>
              <span class="modal__input-error" id="add-card-title-error"></span>
            </label>
            <label class="modal__label">
              <input
                type="url"
                class="modal__input"
                placeholder="Image Link"
                required
                id="add-card-image-url"
                name="add-card-image-url"
              />
              <span class="modal__line"></span>
              <span
                class="modal__input-error"
                id="add-card-image-url-error"
              ></span>
            </label>
            <button type="submit" class="modal__submit">Save</button>
          </form>
        </div>
      </div>
    </div>

    <div class="modal" id="image-modal">
      <div class="modal__container">
        <button type="button" class="modal__close"></button>
        <div class="modal__image">
          <img class="modal__image-expanded" />
          <p class="modal__image-label"></p>
        </div>
      </div>
    </div>

    <template id="card">
      <li class="card">
        <div class="card__image-and-delete">
          <img class="card__image" />
          <button class="card__delete" type="button"></button>
        </div>
        <div class="card__label">
          <h2 class="card__label-text"></h2>
          <div class="card__heart-and-likes">
            <button class="card__heart" type="button"></button>
            <p class="card__likes"></p>
          </div>
        </div>
      </li>
    </template>

    <div class="modal" id="delete-card-confirmation">
      <div class="modal__container">
        <button class="modal__close" type="button"></button>
        <div class="modal__content">
          <h3 class="modal__heading">Are you sure?</h3>
          <form class="modal__form" name="card-delete" novalidate>
            <button type="submit" class="modal__submit">Yes</button>
          </form>
        </div>
      </div>
    </div>

    <!--<script src="./scripts/index.js" type="module"></script>
    <script src="./scripts/Card.js" type="module"></script>
    <script src="./scripts/utils.js" type="module"></script>
    <script src="./scripts/FormValidator.js" type="module"></script>-->
  </body>
</html>
