<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Landing page for a coffee shop" />
    <meta
      name="keywords"
      content="HTML, CSS, grid layout, flex-box, around the us landing page"
    />
    <meta name="author" content="Sekhar Mekala" />
    <link rel="stylesheet" href="./pages/index.css" />
    <!--link rel="icon" type="image/x-icon" href="./favicon.ico" /-->
    <title>Around The U.S.</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img
          src="./images/around_the_us.svg"
          class="header__image"
          alt="header image"
        />
      </header>
      <main>
        <section class="profile">
          <div class="profile__avatar-info">
            <img
              src="./images/jacques-cousteau.jpg"
              class="avatar profile__avatar"
              alt="profile image of JacquesCousteau"
            />
            <div class="profile__info">
              <div class="profile__name-pen">
                <h1 class="profile__name">Jacques Cousteau</h1>
                <button class="profile__pen" type="button"></button>
              </div>
              <p class="profile__name-tag">Explorer</p>
            </div>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <!--here ul-->
        <section class="content">
          <ul class="content__list">
            <li class="card">
              <img
                src="./images/yosemite-valley.jpg"
                class="card__image"
                alt="Yosemite"
              />
              <div class="card__label">
                <h2 class="card__label-text">Yosemite Valley</h2>
                <button class="card__heart" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/lake-louise.png"
                class="card__image"
                alt="Lake Louise"
              />
              <div class="card__label">
                <h2 class="card__label-text">Lake Louise</h2>
                <button class="card__heart" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/bald-mountains.png"
                class="card__image"
                alt="Bald Mountains"
              />
              <div class="card__label">
                <h2 class="card__label-text">Bald Mountains</h2>
                <button class="card__heart" type="button"></button>
              </div>
            </li>

            <li class="card">
              <img
                src="./images/latemar.png"
                class="card__image"
                alt="Latemar"
              />
              <div class="card__label">
                <h2 class="card__label-text">Latemar</h2>
                <button class="card__heart" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/vanoise-national-park.png"
                class="card__image"
                alt="Vanoise National Park"
              />
              <div class="card__label">
                <h2 class="card__label-text">Vanoise National Park</h2>
                <button class="card__heart" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/lago-di-braies.png"
                class="card__image"
                alt="Lago di Braies"
              />
              <div class="card__label">
                <h2 class="card__label-text">Lago di Braies</h2>
                <button class="card__heart" type="button"></button>
              </div>
            </li>
          </ul>
          <!--here ul-->
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">Â© 2022 Around The U.S.</p>
      </footer>
    </div>
    <div class="modal">
      <div class="modal__container">
        <!--div class="modal__with-close"-->
        <button class="modal__close" type="button"></button>
        <div class="modal__content">
          <h3 class="modal__heading">Edit Profile</h3>
          <form class="modal__form">
            <input type="text" class="modal__text" value="Name" />
            <span class="modal__name-line"></span>
            <input type="text" class="modal__text" value="Description" />
            <span class="modal__description-line"></span>
            <button type="submit" class="modal__button">Save</button>
          </form>
        </div>
        <!--/div-->
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
