<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Landing page for a coffee shop" />
    <meta
      name="keywords"
      content="HTML, CSS, grid layout, flex-box, around the us landing page"
    />
    <meta name="author" content="Sekhar Mekala" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Serif&display=swap"
    />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <title>Practicum Coffee Shop</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img
          src="./images/around_the_us.svg"
          class="header__image"
          alt="header image"
        />
        <span class="header__line"></span>
      </header>
      <section class="profile">
        <div class="avatar profile__image">
          <img src="./images/jacques-cousteau.jpg" class="avatar__image" />
        </div>
        <div class="profile__info">
          <div class="profile__name-pen">
            <p class="profile__name">JacquesCousteau</p>
            <img src="./images/pen.svg" class="profile__pen" />
          </div>
          <p class="profile__name-tag">Explorer</p>
        </div>
        <img src="./images/plus.svg" class="profile__add-button" />
      </section>
    </div>
  </body>
</html>
