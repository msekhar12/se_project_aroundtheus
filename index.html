<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Landing page for a coffee shop" />
    <meta
      name="keywords"
      content="HTML, CSS, grid layout, flex-box, around the us landing page"
    />
    <meta name="author" content="Sekhar Mekala" />
    <link rel="stylesheet" href="./pages/index.css" />
    <!--link rel="icon" type="image/x-icon" href="./favicon.ico" /-->
    <title>Around The U.S.</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img
          src="./images/around_the_us.svg"
          class="header__image"
          alt="header image"
        />
      </header>
      <main>
        <section class="profile">
          <div class="profile__avatar-info">
            <img
              src="./images/jacques-cousteau.jpg"
              class="avatar profile__avatar"
              alt="profile image of JacquesCousteau"
            />
            <div class="profile__info">
              <div class="profile__name-pen">
                <h1 class="profile__name">Jacques Cousteau</h1>
                <button class="profile__pen" type="button"></button>
              </div>
              <p class="profile__name-tag">Explorer</p>
            </div>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="content">
          <ul class="content__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">Â© 2022 Around The U.S.</p>
      </footer>
    </div>
    <div class="modal">
      <div class="profile-modal">
        <button class="profile-modal__close" type="button"></button>
        <div class="profile-modal__content">
          <h3 class="profile-modal__heading">Edit Profile</h3>
          <form
            name="profile-modal__form"
            class="profile-modal__form modal__form"
            novalidate
          >
            <label class="profile-modal__label">
              <input
                type="text"
                class="profile-modal__name-text"
                placeholder="Name"
                required
                minlength="2"
                maxlength="40"
                id="profile-modal-name"
              />
              <span class="profile-modal__name-line"></span>
              <span
                class="profile-modal__form-error"
                id="profile-modal-name-error"
              ></span>
            </label>
            <label class="profile-modal__label">
              <input
                type="text"
                class="profile-modal__job-text"
                placeholder="Description"
                required
                minlength="2"
                maxlength="200"
                id="profile-modal-job"
              />
              <span class="profile-modal__description-line"></span>
              <span
                class="profile-modal__form-error"
                id="profile-modal-job-error"
              ></span>
            </label>
            <button type="submit" class="profile-modal__button" disabled>
              Save
            </button>
          </form>
        </div>
      </div>
    </div>

    <div class="modal">
      <div class="add-card-modal">
        <button class="add-card-modal__close" type="button"></button>
        <div class="add-card-modal__content">
          <h3 class="add-card-modal__heading">New Place</h3>
          <form
            class="add-card-modal__form modal__form"
            name="add-card-modal__form"
            novalidate
          >
            <label class="add-card-modal__label">
              <input
                type="text"
                class="add-card-modal__title-text"
                placeholder="Title"
                required
                id="add-card-modal-title"
                minlength="1"
                maxlength="30"
              />
              <span class="add-card-modal__name-line"></span>
              <span
                class="add-card-modal__form-error"
                id="add-card-modal-title-error"
              ></span>
            </label>
            <label class="add-card-modal__label">
              <input
                type="url"
                class="add-card-modal__image-url"
                placeholder="Image Link"
                required
                id="add-card-modal-image"
              />
              <span class="add-card-modal__image-url-line"></span>
              <span
                class="add-card-modal__form-error"
                id="add-card-modal-image-error"
              ></span>
            </label>
            <button type="submit" class="add-card-modal__button" disabled>
              Save
            </button>
          </form>
        </div>
      </div>
    </div>

    <div class="modal">
      <div class="image-modal-container">
        <button type="button" class="image-modal-container__close"></button>
        <div class="image-modal">
          <img class="image-modal__expanded" />
          <p class="image-modal__label"></p>
        </div>
      </div>
    </div>

    <template id="card">
      <li class="card">
        <div class="card__image-and-delete">
          <img class="card__image" />
          <button class="card__delete" type="button"></button>
        </div>
        <div class="card__label">
          <h2 class="card__label-text"></h2>
          <button class="card__heart" type="button"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/validation.js" type="module"></script>
    <script src="./scripts/index.js" type="module"></script>
  </body>
</html>
